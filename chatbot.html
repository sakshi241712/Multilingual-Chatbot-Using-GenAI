<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuvaad | Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff85a2; /* Princess Pink */
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .back-home-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .btn-back {
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Centered Box */
        .chatbot-container {
            width: 90%;
            max-width: 850px;
            height: 80vh;
            background: white;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .header-text {
            text-align: center;
            margin-bottom: 15px;
        }

        /* Fixed Center Window */
        #chat-window {
            flex-grow: 1;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #fce4ec;
            background: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <div class="back-home-container">
        <a href="index.html" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <div class="chatbot-container">
        <div class="header-text">
            <h2 style="color: #f06292; font-weight: 700;">Anuvaad AI</h2>
            <p class="text-muted small">Indian Regional Language Assistant</p>
        </div>

        <div id="chat-window">
            <iframe 
                src="https://chatling.ai/chatbot/5894751535" 
                frameborder="0">
            </iframe>
        </div>
    </div>

</body>
</html>
