<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuvaad AI | Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff85a2;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
        }

        .back-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .back-home a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .chatbot-container {
            width: 90%;
            max-width: 900px;
            height: 70vh;
            background: white;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <!-- Back Button -->
    <div class="back-home">
        <a href="index.html">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Chatbot Card -->
    <div class="chatbot-container">
        <h2 style="color:#f06292;">Anuvaad AI</h2>
        <p class="text-muted">Indian Regional Language Assistant</p>

        <p class="mt-4">
            Click the chat icon in the <strong>bottom-right</strong> to start chatting.
        </p>
    </div>

    <!-- âœ… Chatling Chatbot Embed -->
    <script>
        window.chtlConfig = {
            chatbotId: "5894751535"
        };
    </script>

    <script
        async
        id="chtl-script"
        src="https://chatling.ai/js/embed.js"
        data-id="5894751535">
    </script>

</body>
</html>
