<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anuvaad AI | Chatbot</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
    margin: 0;
    padding: 0;
    background-color: #ff85a2;
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
}

/* Back button */
.back-home {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10000;
}
.back-home a {
    color: white;
    text-decoration: none;
    font-weight: 600;
}

/* Center card */
.chatbot-container {
    width: 90%;
    max-width: 900px;
    height: 70vh;
    background: white;
    border-radius: 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    padding: 40px;
    text-align: center;
    margin: auto;
    margin-top: 100px;
}
</style>
</head>

<body>

<div class="back-home">
    <a href="index.html">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
    </a>
</div>

<div class="chatbot-container">
    <h2 style="color:#f06292; font-weight:700;">Anuvaad AI</h2>
    <p class="text-muted">Indian Regional Language Assistant</p>

    <p class="mt-4">
        Chatbot will appear in the <strong>center of the page</strong>.
    </p>
</div>

<!-- Chatling Config -->
<script>
window.chtlConfig = {
    chatbotId: "5894751535"
};
</script>

<script async src="https://chatling.ai/js/embed.js"></script>

<!-- ðŸ”¥ FORCE CHATLING TO CENTER (REAL FIX) -->
<script>
const observer = new MutationObserver(() => {
    const chatlingWidget = document.querySelector('iframe');

    if (chatlingWidget) {
        chatlingWidget.style.position = 'fixed';
        chatlingWidget.style.bottom = '50%';
        chatlingWidget.style.right = '50%';
        chatlingWidget.style.transform = 'translate(50%, 50%)';
        chatlingWidget.style.width = '420px';
        chatlingWidget.style.height = '600px';
        chatlingWidget.style.borderRadius = '20px';
        chatlingWidget.style.zIndex = '9999';
    }
});

observer.observe(document.body, { childList: true, subtree: true });
</script>

</body>
</html>
