<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuvaad | Indian Regional Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* Princess Pink Palette - Deep & Professional */
            --princess-pink: #ff85a2;      
            --royal-pink: #f06292;         
            --soft-petal: #fff0f3;         
            --dark-charcoal: #333333;      
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-charcoal);
            background-color: #ffffff;
        }

        h1, h2, .brand-font {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--royal-pink);
        }

        /* Navbar */
        .navbar {
            background-color: white;
            border-bottom: 2px solid var(--soft-petal);
            padding: 1.2rem;
        }

        .navbar-brand {
            font-size: 1.6rem;
            letter-spacing: 0.5px;
            color: var(--royal-pink) !important;
        }

        /* Hero Section */
        .hero-section {
            padding: 100px 0;
            background: linear-gradient(180deg, var(--soft-petal) 0%, #ffffff 100%);
        }

        .btn-princess {
            background-color: var(--princess-pink);
            color: white;
            border-radius: 50px;
            padding: 12px 35px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 133, 162, 0.3);
        }

        .btn-princess:hover {
            background-color: var(--royal-pink);
            color: white;
            transform: scale(1.05);
        }

        /* Chatbot Widget */
        #chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
        }

        #chat-button {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: var(--royal-pink);
            color: white;
            border: none;
            box-shadow: 0 8px 20px rgba(240, 98, 146, 0.4);
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        #chat-button:hover { transform: rotate(15deg); }

        #chat-window {
            width: 360px;
            height: 520px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--soft-petal);
            margin-bottom: 20px;
        }

        .chat-header {
            background: var(--royal-pink);
            color: white;
            padding: 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-body {
            flex-grow: 1;
            padding: 20px;
            background-color: #fffafa;
            overflow-y: auto;
        }

        .lang-label {
            font-size: 0.75rem;
            color: var(--royal-pink);
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        .lang-selector {
            border: 1px solid var(--princess-pink);
            border-radius: 10px;
            padding: 8px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            width: 100%;
            outline: none;
        }

        .msg-bubble {
            background: var(--soft-petal);
            padding: 12px;
            border-radius: 15px 15px 15px 0;
            margin-bottom: 10px;
            border: 1px solid #ffe0e6;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .chat-footer {
            padding: 15px;
            border-top: 1px solid #fdf2f4;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand brand-font" href="#">
                <i class="fa-solid fa-language me-2"></i>ANUVAAD
            </a>
            <div class="ms-auto d-none d-md-block">
                <a href="#" class="text-decoration-none text-muted me-4">Translator API</a>
                <a href="#" class="text-decoration-none text-muted">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-3 mb-3">Bridging Voices.</h1>
            <p class="lead mb-5 text-muted">India's most elegant regional language translation assistant.</p>
            <button class="btn btn-princess">Start Translating</button>
        </div>
    </section>

    <div id="chat-widget">
        <div id="chat-window">
            <div class="chat-header">
                <span><i class="fa-solid fa-earth-asia me-2"></i> Anuvaad Assistant</span>
                <span onclick="toggleChat()" style="cursor:pointer"><i class="fa-solid fa-xmark"></i></span>
            </div>
            <div class="chat-body">
                <label class="lang-label">SELECT REGIONAL LANGUAGE</label>
                <select class="lang-selector" id="langSelect" onchange="updateLang()">
                    <option value="en">English (Default)</option>
                    <option value="hi">Hindi (हिन्दी)</option>
                    <option value="bn">Bengali (বাংলা)</option>
                    <option value="ta">Tamil (தமிழ்)</option>
                    <option value="te">Telugu (తెలుగు)</option>
                    <option value="mar">Marathi (मराठी)</option>
                </select>
                
                <div class="msg-bubble" id="chat-msg">
                    Namaste! I am Anuvaad. Choose a language and tell me what you'd like to translate today.
                </div>
            </div>
            <div class="chat-footer">
                <input type="text" class="form-control" placeholder="Type message here...">
                <button class="btn btn-princess py-1 px-3"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        
        <button id="chat-button" onclick="toggleChat()">
            <i class="fa-solid fa-language"></i>
        </button>
    </div>

    <script>
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = (win.style.display === 'flex') ? 'none' : 'flex';
        }

        function updateLang() {
            const lang = document.getElementById('langSelect').value;
            const msg = document.getElementById('chat-msg');
            
            const greetings = {
                en: "Namaste! I am Anuvaad. Choose a language and tell me what you'd like to translate today.",
                hi: "नमस्ते! मैं अनुवाद हूँ। एक भाषा चुनें और मुझे बताएं कि आप आज क्या अनुवाद करना चाहते हैं।",
                bn: "নমস্কার! আমি অনুবাদ। একটি ভাষা চয়ন করুন এবং আপনি আজ কী অনুবাদ করতে চান তা আমাকে বলুন।",
                ta: "வணக்கம்! நான் அனுவாத். ஒரு மொழியைத் தேர்ந்தெடுத்து, இன்று நீங்கள் எதை மொழிபெயர்க்க விரும்புகிறீர்கள் என்று சொல்லுங்கள்.",
                te: "నమస్తే! నేను అనువాద్. ఒక భాషను ఎంచుకోండి మరియు మీరు ఈరోజు దేనిని అనువదించాలనుకుంటున్నారో నాకు చెప్పండి.",
                mar: "नमस्ते! मी अनुवाद आहे. एक भाषा निवडा आणि तुम्हाला आज काय भाषांतर करायचे आहे ते मला सांगा."
            };
            
            msg.innerText = greetings[lang] || greetings['en'];
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Chatling Chatbot Embed Code -->
<script>
  window.chtlConfig = {
    chatbotId: "5894751535"
  };
</script>
<script
  async
  id="chtl-script"
  src="https://chatling.ai/js/embed.js"
  data-id="5894751535">
</script>
</body>
</html>
