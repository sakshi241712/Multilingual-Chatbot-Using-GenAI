<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuvaad | Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff85a2; /* Princess Pink */
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .back-home-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001; /* Higher than the chat */
        }

        .btn-back {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-back:hover {
            background: white;
            color: #ff85a2;
        }

        /* The Container for your Chatbot */
        .chat-rectangle {
            width: 95%;
            max-width: 440px; 
            height: 85vh;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 4px solid white;
            position: relative;
            z-index: 1000;
        }

        /* This ensures the Chatling widget fills the container */
        #chatling-embed-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="back-home-container">
        <a href="index.html" class="btn-back">← ফিরে যান (Back)</a>
    </div>

    <div class="chat-rectangle">
        <script>
            window.chtlConfig = { 
                chatbotId: "4123331553", 
                display: "fullscreen",
                targetId: "chatling-embed-container" /* Forces it inside the pink box */
            };
        </script>
        <div id="chatling-embed-container"></div>
        <script async data-id="4123331553" id="chtl-script" data-display="fullscreen" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
        </div>

</body>
</html>
