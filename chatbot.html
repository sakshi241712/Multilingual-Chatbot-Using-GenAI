<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anuvaad AI | Chatbot</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body {
    margin: 0;
    padding: 0;
    background-color: #ff85a2;
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
}

/* Center card */
.chatbot-container {
    width: 90%;
    max-width: 900px;
    height: 70vh;
    background: white;
    border-radius: 30px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    padding: 40px;
    text-align: center;
    margin: auto;
    margin-top: 100px;
}

/* Modal overlay */
#chat-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

#chat-box {
    width: 420px;
    height: 600px;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
}

/* Close button */
.close-chat {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="chatbot-container">
    <h2 style="color:#f06292;">Anuvaad AI</h2>
    <p class="text-muted">Indian Regional Language Assistant</p>

    <button class="btn btn-lg btn-danger mt-4" onclick="openChat()">
        Start Chat
    </button>
</div>

<!-- Chat Overlay -->
<div id="chat-overlay">
    <div id="chat-box">
        <span class="close-chat" onclick="closeChat()">âœ–</span>
        <!-- Chatling will inject here -->
    </div>
</div>

<!-- Chatling Config -->
<script>
window.chtlConfig = {
    chatbotId: "5894751535",
    hideLauncher: true   // ðŸ‘ˆ hides bottom-right icon
};
</script>

<script async src="https://chatling.ai/js/embed.js"></script>

<script>
function openChat() {
    document.getElementById("chat-overlay").style.display = "flex";
    if (window.Chatling) {
        window.Chatling.open();
    }
}

function closeChat() {
    document.getElementById("chat-overlay").style.display = "none";
    if (window.Chatling) {
        window.Chatling.close();
    }
}
</script>

</body>
</html>
