<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuvaad | Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff85a2; /* Princess Pink */
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .back-home-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .btn-back {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.4);
            color: white;
        }

        /* Responsive Floating Window */
        .chat-rectangle {
            width: 95%;
            max-width: 440px; 
            height: 85vh;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 4px solid white;
            position: relative;
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Error Message Placeholder (Hidden by default) */
        #error-msg {
            display: none;
            text-align: center;
            padding: 20px;
            color: #721c24;
        }
    </style>
</head>

<body>

    <div class="back-home-container">
        <a href="index.html" class="btn-back">‚Üê Back to Home</a>
    </div>

    <div class="chat-rectangle">
        <iframe 
            src="https://chatling.ai/chatbot-widget/5894751535?embed=true" 
            allow="clipboard-write"
            title="Anuvaad Chatbot">
        </iframe>
    </div>

</body>
</html>
