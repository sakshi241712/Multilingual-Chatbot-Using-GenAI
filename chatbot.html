<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuvaad | Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
      window.chtlConfig = {
        chatbotId: "5894751535"
      };
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff85a2; /* Princess Pink */
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .back-home-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-back {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            color: #f06292;
            transform: translateX(-5px);
        }

        .chatbot-container {
            width: 90%;
            max-width: 900px;
            height: 70vh;
            background: white;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="back-home-container">
        <a href="index.html" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <div class="chatbot-container">
        <h2 style="color: #f06292; font-weight: 700;">Anuvaad AI</h2>
        <p class="text-muted">Indian Regional Language Assistant</p>
        
        <div class="mt-4">
            <i class="fa-solid fa-comment-dots fa-3x" style="color: #ff85a2;"></i>
            <p class="mt-3">Look for the chat icon in the <strong>bottom-right corner</strong> to begin.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
      async
      id="chtl-script"
      src="https://chatling.ai/js/embed.js"
      data-id="5894751535">
    </script>

</body>
</html>
