<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuvaad | Chatbot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ff85a2; /* Princess Pink */
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .back-home-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        .btn-back {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-back:hover {
            background: white;
            color: #ff85a2;
        }

        /* চ্যাটবটের উইন্ডো */
        .chat-rectangle {
            width: 95%;
            max-width: 450px; 
            height: 85vh;
            background: white;
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 5px solid white;
            display: flex;
            flex-direction: column;
        }

        /* চ্যাটলিং ইনলাইন কন্টেইনার */
        #chtl-inline-bot {
            flex-grow: 1;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body>

    <div class="back-home-container">
        <a href="index.html" class="btn-back">← ফিরে যান</a>
    </div>

    <div class="chat-rectangle">
        <script> 
            window.chtlConfig = { 
                chatbotId: "9513692492", 
                display: "page_inline" 
            } 
        </script>
        
        <div id="chtl-inline-bot"></div>
        
        <script async data-id="9513692492" data-display="page_inline" id="chtl-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>
    </div>

</body>
</html>
